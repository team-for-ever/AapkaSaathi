<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Keyword Search Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-slate-800 border border-slate-700 rounded-xl shadow-2xl p-6 md:p-8 w-full max-w-xl">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-sky-400">Keyword Search</h1>
        </div>

        <div class="flex flex-col sm:flex-row gap-3 mb-6">
            <input type="text" id="searchInput" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 placeholder-slate-500" placeholder="Search Here">
            <button id="searchButton" class="bg-sky-500 hover:bg-sky-600 transition-colors duration-300 text-white font-bold py-3 px-6 rounded-lg flex items-center justify-center">
                <span id="buttonText">Search</span>
                <div id="loader" class="loader hidden ml-2"></div>
            </button>
        </div>

        <div id="resultsContainer" class="bg-slate-900/50 p-6 rounded-lg border border-slate-700 hidden">
            <h2 class="text-lg font-semibold text-slate-300 mb-3">Matched Keyword:</h2>
            <p id="resultText" class="text-2xl font-bold text-emerald-400"></p>
        </div>
        
        <div id="errorContainer" class="bg-red-900/50 p-4 rounded-lg border border-red-700 text-center hidden">
             <p id="errorText" class="text-red-400"></p>
        </div>

    </div>
    <script src="Keyword_Extraction.js"></script>
</body>
</html>
