<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Verification System with Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .upload-box {
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">AI Document Verification System</h1>
            <p class="text-gray-600 mt-2">Verify identity by comparing a primary document against an ID proof.</p>
        </div>

        <!-- API Key Input -->
        <!-- <div class="mb-8 px-4 max-w-lg mx-auto">
            <label for="apiKeyInput" class="block text-sm font-medium text-gray-700 mb-1">Enter Your Gemini API Key</label>
            <input type="password" id="apiKeyInput" class="w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Paste your API key here">
            <p class="text-xs text-gray-500 mt-1">Get your free API key from <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-blue-600 hover:underline">Google AI Studio</a>.</p>
        </div> -->

        <!-- Main Content here-->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <div class="flex flex-col space-y-6">
                <!-- Primary Document -->
                <div class="upload-box flex flex-col items-center p-6 bg-gray-50 rounded-xl border border-dashed border-gray-300">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">1. Upload Primary Document</h2>
                    <div class="w-full h-48 mb-4 bg-white rounded-lg flex items-center justify-center overflow-hidden border">
                        <img id="imagePreviewPrimary" src="https://placehold.co/600x400/E2E8F0/4A5568?text=Primary+Document" alt="Primary Document Preview" class="max-h-full max-w-full object-contain">
                    </div>
                    <label class="w-full text-center cursor-pointer bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                        <input type="file" id="fileInputPrimary" accept="image/png, image/jpeg, image/webp" class="hidden">
                        Choose Image
                    </label>
                    <button id="scanPrimaryButton" class="mt-2 w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                        Scan Primary Document
                    </button>
                </div>

                <!-- ID Proof-->
                <div id="idUploadSection" class="upload-box flex flex-col items-center p-6 bg-gray-50 rounded-xl border border-dashed border-gray-300 opacity-50 cursor-not-allowed">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">2. Upload ID Proof for Verification</h2>
                     <div class="w-full h-48 mb-4 bg-white rounded-lg flex items-center justify-center overflow-hidden border">
                        <img id="imagePreviewId" src="https://placehold.co/600x400/E2E8F0/4A5568?text=ID+Proof" alt="ID Proof Preview" class="max-h-full max-w-full object-contain">
                    </div>
                    <label id="idFileLabel" class="w-full text-center cursor-not-allowed bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-300 opacity-50">
                        <input type="file" id="fileInputId" accept="image/png, image/jpeg, image/webp" class="hidden" disabled>
                        Choose Image
                    </label>
                    <button id="verifyButton" class="mt-2 w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                        Scan ID & Verify
                    </button>
                </div>
            </div>

            <!--Right Side-->
            <div class="flex flex-col">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center md:text-left">3. Results</h2>
                <div id="loader" class="hidden items-center justify-center flex-col mt-16">
                    <div class="loader"></div>
                    <p id="loaderText" class="text-gray-600 mt-2">Scanning...</p>
                </div>
                <div id="errorMessage" class="hidden p-4 bg-red-100 text-red-700 rounded-lg"></div>
                <div id="verificationResult" class="hidden p-4 text-center text-lg font-bold rounded-lg mb-4"></div>
                <div id="resultsContainer" class="w-full h-96 bg-gray-900 rounded-xl p-4 overflow-auto hidden">
                    <h3 class="text-lg font-semibold text-white mb-2">Primary Document Data:</h3>
                    <pre><code id="jsonDataPrimary" class="text-sm text-white"></code></pre>
                </div>
                <div id="placeholder" class="flex items-center justify-center h-96 text-gray-500 bg-gray-50 rounded-xl border border-dashed border-gray-300">
                    Results will appear here...
                </div>
            </div>
        </div>
    </div>
    <script src="Data_transfer_Verify.js"></script>    
</body>
</html>
